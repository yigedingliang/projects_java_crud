# 应用名称
spring.application.name=demo
# 应用服务 WEB 访问端口
server.port=8080


spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/projects_java_crud_db?characterEncoding=UTF-8
